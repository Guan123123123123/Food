<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    function startVideo() {
        var videL = document.getElementsByClassName("video_back")[0];
        //alert(videL)
        if (videL.paused) {//看当前的播放状态 返回布尔值，true代表未播放，false代表正在播放
            alert("开始")
            videL.play();
        } else {
            alert("暂停")
            videL.pause();
        }
    }
</script>

<body>
<video class="video_back" src="/loginfront/login.mp4" type="video/mp4"  loop="loop" width="300" height="100" poster="/img/logo.png"></video><!--muted autoplay="autoplay"  静音+自动播放-->
<br/>
<button onclick="startVideo()">暂停/播放</button>
</body>
</html>
